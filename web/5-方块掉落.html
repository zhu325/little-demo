  <link rel="stylesheet" href="../css/common.css">
  <title>5-方块掉落</title>
  <style>
    .container {
      width: 100%;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .imgBox {
      background-image: url(../img/NN.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      opacity: .7;
      width: 1.6rem;
      height: 1.066667rem;
      border: #4b4b4b solid 3px;
      border-radius: 5px;
      position: relative;
      top: 0;
      transition: 1s .06s;
      cursor: pointer;
    }

    .imgBox:hover {
      /* transform: rotate(30deg); */
      animation: anima .3s;
      /* cursor: pointer; */
    }

    @keyframes anima {
      form {
        transform: rotate(10deg);
      }

      50% {
        transform: rotate(-10deg);
      }

      to {
        transform: rotate(10deg);
      }
    }
  </style>
</head>
